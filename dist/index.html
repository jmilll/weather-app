<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <header>
            <form class="search">
                <input class="form-input" type="search" placeholder="Enter City" required>
                <button class="search-btn" type="submit">Search</button>
            </form>
            <div class="unit-container">
                <button class="unit-btn celcius" type="button">°C</button>
                <button class="unit-btn fahrenheit selected" type="button">°F</button>
            </div>
        </header>

        <div class="bar thicc"></div>
        
        <main class="container">
            <section class="display">
                <h1 class="city">Detroit</h1>

                <div class="bar thin"></div>

                <div class="hero-temp">               
                    <h1 class="current-temp">0°</h1>
                    <div class="hi-lo-container">
                        <p class="high">H: 0°</p>
                        <p class="low">L: 0°</p>
                    </div>
                </div>
            </section >

            <section class="details">
                <div class="sky-icon">
                    <img class="icon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="description">
                    <p class="sky">description</p>
                </div>

                <section class="weather-data">
                    <h3 class="cap">FEELS LIKE</h3>
                    <p class="feels-like">0°</p>

                    <div class="bar divide"></div>

                    <h3 class="cap">HUMIDITY</h3>
                    <p class="humidity">0°</p>

                    <div class="bar divide"></div>

                    <h3 class="cap">WIND</h3>
                    <p class="wind">0 mph N</p>
                </section>
            </section>
        </main>
    </div>
<script src="main.js"></script>
</body>
</html>
