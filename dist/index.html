    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="../src/style.css" rel="stylesheet">
</head>
<!-- for degree symbol <span>&#176;</span> -->
<body>
    <div id="content">
        <header>
            <form class="search">
                <input class="form-input" type="search" placeholder="Enter City" required>
                <button class="search-btn" type="button">Search</button>
            </form>
            <div class="unit-container">
                <button class="unit-btn celcius" type="button">°C</button>
                <button class="unit-btn fahrenheit bold" type="button">°F</button>
                
            </div>
        <!--
            <div class="unit-container">
                <button class="unit-btn" type="button">
                    <span class="celcius">°C</span>
                    
                    <span class="fahrenheit bold">°F</span>
                </button>
            </div>
        -->
        </header>

        <div class="bar thicc"></div>
        
        <main class="container">
            <section class="display">
                <h1 class="city">Detroit</h1>

                <div class="bar thin"></div>

                <div class="hero-temp">
                    
                    <h1 class="current-temp">37°</h1>
                    
                    
                    <div class="hi-lo-container">
                        <p class="high">H: 37°</p>
                        <p class="low">L: 36°</p>
                    </div>
                </div>
                <!--
                    <div class="bar vert"></div>
                <div class="sky-icon">
                    <img class="icon" src="https://openweathermap.org/img/wn/01d@4x.png" alt="clear sky">
                </div>
                <p class="sky">clear sky</p>-->
            </section >
            <section class="details">

                
                <div class="sky-icon">
                    <img class="icon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="clear sky">
                    <p class="sky">clear sky</p>
                </div>
                

                <section class="weather-data">

                    <h3 class="cap">FEELS LIKE</h3>
                    <p class="feels-like">28°</p>

                    <div class="bar divide"></div>

                    <h3 class="cap">HUMIDITY</h3>
                    <p class="humidity">38°</p>

                    <div class="bar divide"></div>

                    <h3 class="cap">WIND</h3>
                    <p class="wind">6</p>
                    
                </section>
            </section >
        </main>
    </div>
